<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main id="main">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/carlospadrao/">Carlos Padr√£o</a>.
    </div>
    
    <div class="container">
      <div class="col-A">
        <div class="content">
          <div class="logo"><img src="./images/logo.svg"></div>

          <div class="content_form">
            <h1><span>We're</span>coming<br/>soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new<br/> fashion store. 
              Add your email below to stay up-to-date with<br/> announcements and our launch deals.
            </p>
            <form action="">
              <input type="email" name="EMAIL" id="email" placeholder="Email Address" />
              <button type="submit"><span></span></button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-B">
        <img src="./images/hero-desktop.jpg">
      </div>
    </div>
  </main>

  <script type="text/javascript" src="./js/javascript.js"></script>
</body>
</html>
